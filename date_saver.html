<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="min-[460px]:hidden max-[450px]:visible">
    <div class="bg-gray-300 w-screen h-screen ">
        <div class="flex flex-row absolute top-14 items-center">
            <img src="img/linkse_pijl.png" alt="" class="h-[4rem] w-[4rem] relative left-5">
            <img src="img/Profile_user.png" alt="" class="h-[5rem] w-[5rem] relative left-60">
            <p class="font-bold text-black text-xl max-w-[12rem] text-center relative right-8 top-20">Welcome to
                your sign in
                hours!</p>
            <div class="" id="div">
                <p class="text-blue-400 font-bold text-2xl absolute right-24 top-44">Date</p>
                <input type="text" id="datetext"
                    class="border-2 border-black rounded-full absolute top-52 right-8 mt-2 py-2 text-center"
                    placeholder="date">
            </div>
        </div>
        <div class="flex justify-center">
            <img src="img/time_icon.png" alt="" class="absolute top-[22rem] h-[11rem] w-[11rem]">
            <div class="">
                <input type="submit"
                    class="border-2 border-black rounded-full absolute top-[36rem] right-8 mt-2 py-2 px-8 text-center bg-blue-600"
                    placeholder="submit" value="Start">
                <p class="font-bold absolute top-[35rem] right-[10rem]">Begin Time</p>
                <input type="time"
                    class="border-2 border-black rounded-full absolute top-[36rem] right-[9.5rem] mt-2 py-2 px-4 text-center"
                    placeholder="timer">
                <input type="submit"
                    class="border-2 border-black rounded-full absolute top-[36rem] left-8 mt-2 py-2 px-8 text-center  bg-blue-600"
                    value="Stop">
            </div>
            <div class="mt-10">
                <p class="absolute top-[45rem] right-8 font-bold">Register sick time</p>
                <input type="image" src="img/Vomited_icon.png"
                    class="border-2 border-black rounded-full absolute top-[46rem] right-8 mt-2 py-2 px-10 text-center bg-blue-600"
                    placeholder="submit">
                <p class="font-bold absolute top-[40.5rem] right-[10.5rem]">End Time</p>
                <input type="time"
                    class="border-2 border-black rounded-full absolute top-[41.5rem] right-[9.5rem] mt-2 py-2 px-4 text-center"
                    placeholder="timer">
                <p class="absolute top-[45rem] left-8 font-bold">Register over time</p>
                <input type="image" src="img/Clock_icon.png"
                    class="border-2 border-black rounded-full absolute top-[46rem] left-8 mt-2 py-2 px-10 text-center bg-blue-600">
            </div>
        </div>
        <div>

        </div>
    </div>
    <div
        class="bg-blue-500 w-screen h-24 absolute bottom-0 border-2 border-t-black border-x-blue-500 border-b-blue-500 m-0 p-0 flex justify-evenly items-center">
        <div class="flex flex-col">
            <img src="img/home_icon.png" alt="">
            <a href="#">
                <p class="flex justify-center font-semibold mt-1.5">Home</p>
            </a>
        </div>
        <div class="flex flex-col">
            <img src="img/profile_user_icon.png" alt="">
            <a href="profile_user.html">
                <p class="flex justify-center font-semibold mt-1.5">Profile</p>
            </a>
        </div>
        <div class="flex flex-col">
            <img src="img/lock_icon_orange.png" alt="" class="w-[4rem] h-[3.5rem]">
            <a href="">
                <p class="flex justify-center font-semibold">Safe</p>
            </a>
        </div>
        <div class="flex flex-col">
            <img src="img/lawyer_icon.png" alt="">
            <a href="">
                <p class="flex justify-center font-semibold">Work</p>
            </a>
        </div>
        <div class="flex flex-col">
            <img src="img/Emergency_icon_gray.png" alt="" class="mt-3 h-16 w-16 ml-2">
            <a href="emergency.html">
                <p class="flex justify-center font-semibold mb-5">Emergency</p>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
